<ul class="title">
</ul>
<ul class="main-navigation">

  <li class="other"><a href="{{ root_url }}/">Blog</a></li>
  <li class="other"><a href="{{ root_url }}/about-us">About Us</a></li>
  <li class="other"><a href="{{ root_url }}/blog/archives">Archives</a></li>
  <li class="other"><a href="{{ root_url }}/our-book">Our Book</a></li>
</ul>

<ul class="subscription" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
  <li class="other"><a href="{{ site.subscribe_rss }}"
    rel="subscribe-rss" title="subscribe via RSS">Subscribe by RSS</a></li>
  {% if site.subscribe_email %}
    <li><a href="{{ site.subscribe_email }}" rel="subscribe-email"
      title="subscribe via email">Subscribe by Email</a></li>
  {% endif %}
</ul>
  {% if site.simple_search %}
<form action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="sites" value="{{ site.url | shorthand_url }}" />
    <input class="search" type="text" name="q" results="0" placeholder="Search&hellip;"/>
  </fieldset>
</form>

  {% endif %}
{% include custom/navigation.html %}
